<html>
<header>
	<meta charset="utf-8">
	<title>Smile it!!</title>
	<link rel="stylesheet" href="css/smile.css" type="text/css">
	<style type="text/css">

	body{
		background:blue;
		margin:80px;
	}
	#face{
		background:yellow;
		margin:0 auto;
		height: 640px;
		width:640px;
	}
	</style>
</header>
<body>
	<div id="face">
		<div class="eye" id="left">
			<div class="eye-background">&nbsp</div>
			<div class="cornea">&nbsp</div>
			<div class="pupil">&nbsp</div>
		</div>
		<div class="eye" id="right">
			<div class="eye-background">&nbsp</div>
			<div class="cornea">&nbsp</div>
			<div class="pupil">&nbsp</div>
		</div>
		<div id="mouth">
			<div class="mouth-up">&nbsp</div>
			<div class="mouth-right">&nbsp</div>
			<div class="mouth-down">&nbsp</div>
			<div class="mouth-left">&nbsp</div>
			<div class="tongue-background">&nbsp</div>
			<div class="tongue">&nbsp</div>
		</div>
		<div class="face-up">&nbsp</div>
		<div class="face-right">&nbsp</div>
		<div class="face-down">&nbsp</div>
		<div class="face-left">&nbsp</div>
		<div class="corner1">&nbsp</div>
		<div class="corner2">&nbsp</div>
		<div class="corner3">&nbsp</div>
		<div class="corner4">&nbsp</div>
	</div>
</body>
</html>
